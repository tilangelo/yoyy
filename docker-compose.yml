version: '3.8'

services:
  db:
    image: postgres:15
    container_name: coursework_db
    environment:
      POSTGRES_DB: Cosmetics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Uc~FXtxYWP
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Cosmetics"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: coursework_app
    command: >
      sh -c "
      echo 'Waiting for database...' &&
      sleep 5 &&
      python -c '
      import sys
      import os
      sys.path.append(os.path.dirname(os.path.abspath(__file__)))
      from database import engine
      from sqlalchemy import text
      try:
          with engine.connect() as conn:
              conn.execute(text(\"SELECT 1\"))
          print(\"✅ Database connected!\")
      except Exception as e:
          print(f\"❌ Database error: {e}\")
          sys.exit(1)
      ' &&
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:Uc~FXtxYWP@db:5432/Cosmetics
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: Cosmetics
      DB_USER: postgres
      DB_PASSWORD: Uc~FXtxYWP
      DEBUG: "1"
volumes:
  postgres_data: